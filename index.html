<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>Pixel Painter</h1>
    </header>
    <main id="canvas"></main>
    <section id="current-color"></section>
    <section id="palette">
      <div class="color" style="background: black"></div>
      <div class="color" style="background: red"></div>
      <div class="color" style="background: orange"></div>
      <div class="color" style="background: yellow"></div>
      <div class="color" style="background: green"></div>
      <div class="color" style="background: blue"></div>
      <div class="color" style="background: purple"></div>
      <div class="color" style="background: white"></div>
      <div class="color" style="background: brown"></div>
      <div class="color" style="background: rgb(3, 247, 235)"></div>
      <!-- <div><input class="color" style="background: color #091;" ></div> -->
      <div><input class="color" type="color"></div>
    </section>
    
    <input type="reset" class="reset" value="Reset">
    <button class="fill">Fill</button>
    <button class="erase">Erase</button>
    <button class="color-mode">Color Mode</button>
    <br><br><br>
  </body>
</html>
